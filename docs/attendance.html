<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Lite â€“ Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background: #f4f6fb; }
    .navbar-brand { font-weight: 700; letter-spacing: 1px; }
    .card { border-radius: 14px; }
    .badge-present { background: #d1fae5; color: #065f46; border-radius: 20px; padding: 4px 12px; font-size: 0.78rem; font-weight: 500; }
    .badge-absent  { background: #fee2e2; color: #991b1b; border-radius: 20px; padding: 4px 12px; font-size: 0.78rem; font-weight: 500; }
    .table thead th { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #6c757d; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark px-4" style="background:#4f46e5;">
  <span class="navbar-brand"><i class="bi bi-building me-2"></i>HRMS Lite</span>
  <div class="d-flex gap-3">
    <a href="index.html" class="text-white-50 text-decoration-none">Dashboard</a>
    <a href="employees.html" class="text-white-50 text-decoration-none">Employees</a>
    <a href="attendance.html" class="text-white fw-semibold text-decoration-none">Attendance</a>
  </div>
</nav>

<div class="container py-5">
  <h4 class="fw-bold mb-4 text-dark">Attendance Management</h4>

  <!-- Mark Attendance -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-4">
      <h6 class="fw-semibold mb-3">Mark Attendance</h6>
      <div id="markAlert"></div>
      <form id="attForm">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label small text-muted">Employee</label>
            <select id="markEmpId" class="form-select" required>
              <option value="">Select Employee...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label small text-muted">Date</label>
            <input type="date" id="markDate" class="form-control" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label small text-muted">Status</label>
            <select id="markStatus" class="form-select">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100" id="markBtn">
              <i class="bi bi-check2-circle me-1"></i> Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- View Records -->
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 pt-4 px-4">
      <h6 class="fw-semibold mb-3">View Attendance Records</h6>
      <div class="d-flex gap-2 flex-wrap align-items-center">
        <select id="viewEmpId" class="form-select" style="max-width:260px;">
          <option value="">Select Employee...</option>
        </select>
        <input type="date" id="filterDate" class="form-control" style="max-width:180px;"/>
        <button class="btn btn-secondary" onclick="handleFilter()">
          <i class="bi bi-funnel me-1"></i> Filter
        </button>
        <button class="btn btn-outline-secondary" onclick="clearFilter()">Clear</button>
      </div>
    </div>
    <div class="card-body p-0">
      <div id="recTableWrap">
        <p class="text-center text-muted py-5">Select an employee to view records.</p>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script>
  // Populate employee dropdowns
  async function loadEmployeeOptions() {
    const employees = await api.getEmployees();
    const opts = employees.map(e =>
      `<option value="${e.id}">${e.full_name} (${e.id})</option>`
    ).join("");
    document.getElementById("markEmpId").innerHTML += opts;
    document.getElementById("viewEmpId").innerHTML += opts;
  }

  // Mark Attendance Submit
  document.getElementById("attForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const alertBox = document.getElementById("markAlert");
    const btn = document.getElementById("markBtn");
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;
    alertBox.innerHTML = "";

    const data = {
      employee_id: document.getElementById("markEmpId").value,
      date: document.getElementById("markDate").value,
      status: document.getElementById("markStatus").value,
    };

    try {
      const res = await api.markAttendance(data);
      if (res.ok) {
        alertBox.innerHTML = `<div class="alert alert-success py-2">Attendance marked successfully!</div>`;
        document.getElementById("attForm").reset();
      } else {
        const err = await res.json();
        alertBox.innerHTML = `<div class="alert alert-danger py-2">${err.detail || "Failed to mark attendance."}</div>`;
      }
    } catch {
      alertBox.innerHTML = `<div class="alert alert-danger py-2">Error connecting to server.</div>`;
    } finally {
      btn.disabled = false;
      btn.innerHTML = `<i class="bi bi-check2-circle me-1"></i> Save`;
    }
  });

  // View records
  async function fetchRecords(empId, date) {
    if (!empId) return;
    document.getElementById("recTableWrap").innerHTML =
      `<p class="text-center text-muted py-5">Loading...</p>`;
    try {
      const records = await api.getAttendance(empId, date);
      if (records.length === 0) {
        document.getElementById("recTableWrap").innerHTML =
          `<p class="text-center text-muted py-5">No records found for this selection.</p>`;
        return;
      }

      const rows = records.map((r, i) => `
        <tr>
          <td class="px-4 text-muted">${i + 1}</td>
          <td>${r.date}</td>
          <td><span class="badge-${r.status.toLowerCase()}">${r.status}</span></td>
        </tr>`).join("");

      document.getElementById("recTableWrap").innerHTML = `
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="px-4 py-3">#</th>
              <th class="py-3">Date</th>
              <th class="py-3">Status</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    } catch {
      document.getElementById("recTableWrap").innerHTML =
        `<p class="text-center text-danger py-5">Failed to load records.</p>`;
    }
  }

  document.getElementById("viewEmpId").addEventListener("change", function () {
    document.getElementById("filterDate").value = "";
    fetchRecords(this.value, "");
  });

  function handleFilter() {
    const empId = document.getElementById("viewEmpId").value;
    const date = document.getElementById("filterDate").value;
    if (!empId) return alert("Please select an employee first.");
    fetchRecords(empId, date);
  }

  function clearFilter() {
    document.getElementById("filterDate").value = "";
    const empId = document.getElementById("viewEmpId").value;
    if (empId) fetchRecords(empId, "");
  }

  loadEmployeeOptions();
</script>
</body>
</html>
