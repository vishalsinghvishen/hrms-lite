<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Lite – Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background: #f4f6fb; }
    .navbar-brand { font-weight: 700; letter-spacing: 1px; }
    .stat-card { border: none; border-radius: 14px; padding: 1.5rem 2rem; }
    .stat-card .stat-num { font-size: 2.5rem; font-weight: 700; }
    .table thead th { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #6c757d; }
    .badge-dept { background: #e8eaff; color: #4f46e5; font-weight: 500; border-radius: 20px; padding: 4px 12px; font-size: 0.78rem; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark px-4" style="background:#4f46e5;">
  <span class="navbar-brand"><i class="bi bi-building me-2"></i>HRMS Lite</span>
  <div class="d-flex gap-3">
    <a href="index.html" class="text-white fw-semibold text-decoration-none">Dashboard</a>
    <a href="employees.html" class="text-white-50 text-decoration-none">Employees</a>
    <a href="attendance.html" class="text-white-50 text-decoration-none">Attendance</a>
  </div>
</nav>

<div class="container py-5">
  <h4 class="fw-bold mb-4 text-dark">Dashboard</h4>

  <!-- Stat Cards -->
  <div class="row g-4 mb-5" id="statCards">
    <div class="col-md-4">
      <div class="stat-card shadow-sm" style="background:#e8eaff;">
        <p class="text-muted mb-1 small">Total Employees</p>
        <div class="stat-num text-primary" id="totalEmp">—</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card shadow-sm" style="background:#d1fae5;">
        <p class="text-muted mb-1 small">Departments</p>
        <div class="stat-num text-success" id="totalDept">—</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card shadow-sm" style="background:#fef9c3;">
        <p class="text-muted mb-1 small">Total Present Days</p>
        <div class="stat-num text-warning" id="totalPresent">—</div>
      </div>
    </div>
  </div>

  <!-- Employee Table -->
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-header bg-white border-0 pt-4 px-4">
      <h6 class="fw-semibold text-dark mb-0">Employee Overview</h6>
    </div>
    <div class="card-body p-0">
      <div id="tableWrap">
        <p class="text-center text-muted py-5">Loading...</p>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script>
  async function loadDashboard() {
    try {
      const employees = await api.getEmployees();

      document.getElementById("totalEmp").textContent = employees.length;
      document.getElementById("totalDept").textContent = new Set(employees.map(e => e.department)).size;
      document.getElementById("totalPresent").textContent = employees.reduce((s, e) => s + (e.total_present || 0), 0);

      if (employees.length === 0) {
        document.getElementById("tableWrap").innerHTML =
          `<p class="text-center text-muted py-5">No employees yet. <a href="employees.html">Add one</a>.</p>`;
        return;
      }

      const rows = employees.map(e => `
        <tr>
          <td class="text-muted small">${e.id}</td>
          <td class="fw-semibold">${e.full_name}</td>
          <td><span class="badge-dept">${e.department}</span></td>
          <td class="text-muted small">${e.email}</td>
          <td class="text-success fw-semibold">${e.total_present}</td>
        </tr>`).join("");

      document.getElementById("tableWrap").innerHTML = `
        <table class="table table-hover mb-0 align-middle">
          <thead class="bg-light">
            <tr>
              <th class="px-4 py-3">ID</th>
              <th class="py-3">Name</th>
              <th class="py-3">Department</th>
              <th class="py-3">Email</th>
              <th class="py-3">Present Days</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    } catch (e) {
      document.getElementById("tableWrap").innerHTML =
        `<p class="text-center text-danger py-5">Failed to load data. Is the backend running?</p>`;
    }
  }

  loadDashboard();
</script>
</body>
</html>
