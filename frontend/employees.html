<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Lite â€“ Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background: #f4f6fb; }
    .navbar-brand { font-weight: 700; letter-spacing: 1px; }
    .table thead th { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #6c757d; }
    .badge-dept { background: #e8eaff; color: #4f46e5; font-weight: 500; border-radius: 20px; padding: 4px 12px; font-size: 0.78rem; }
    .card { border-radius: 14px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark px-4" style="background:#4f46e5;">
  <span class="navbar-brand"><i class="bi bi-building me-2"></i>HRMS Lite</span>
  <div class="d-flex gap-3">
    <a href="index.html" class="text-white-50 text-decoration-none">Dashboard</a>
    <a href="employees.html" class="text-white fw-semibold text-decoration-none">Employees</a>
    <a href="attendance.html" class="text-white-50 text-decoration-none">Attendance</a>
  </div>
</nav>

<div class="container py-5">
  <h4 class="fw-bold mb-4 text-dark">Employee Management</h4>

  <!-- Add Employee Card -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-4">
      <h6 class="fw-semibold mb-3">Add New Employee</h6>
      <div id="formAlert"></div>
      <form id="empForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label small text-muted">Employee ID</label>
            <input type="text" id="empId" class="form-control" placeholder="e.g. EMP001" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label small text-muted">Full Name</label>
            <input type="text" id="empName" class="form-control" placeholder="John Doe" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label small text-muted">Email Address</label>
            <input type="email" id="empEmail" class="form-control" placeholder="john@example.com" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label small text-muted">Department</label>
            <select id="empDept" class="form-select" required>
              <option value="">Select...</option>
              <option>Engineering</option>
              <option>HR</option>
              <option>Finance</option>
              <option>Marketing</option>
              <option>Operations</option>
              <option>Design</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary px-4" id="submitBtn">
              <i class="bi bi-plus-lg me-1"></i> Add Employee
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Employee List Card -->
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 pt-4 px-4">
      <h6 class="fw-semibold mb-0" id="empCountLabel">All Employees</h6>
    </div>
    <div class="card-body p-0">
      <div id="empTableWrap">
        <p class="text-center text-muted py-5">Loading...</p>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script>
  async function loadEmployees() {
    try {
      const employees = await api.getEmployees();
      document.getElementById("empCountLabel").textContent = `All Employees (${employees.length})`;

      if (employees.length === 0) {
        document.getElementById("empTableWrap").innerHTML =
          `<p class="text-center text-muted py-5">No employees found. Add one above!</p>`;
        return;
      }

      const rows = employees.map(e => `
        <tr>
          <td class="text-muted small px-4">${e.id}</td>
          <td class="fw-semibold">${e.full_name}</td>
          <td class="text-muted small">${e.email}</td>
          <td><span class="badge-dept">${e.department}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-danger" onclick="handleDelete('${e.id}')">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>`).join("");

      document.getElementById("empTableWrap").innerHTML = `
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="px-4 py-3">ID</th>
              <th class="py-3">Name</th>
              <th class="py-3">Email</th>
              <th class="py-3">Department</th>
              <th class="py-3">Actions</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    } catch {
      document.getElementById("empTableWrap").innerHTML =
        `<p class="text-center text-danger py-5">Failed to load employees.</p>`;
    }
  }

  async function handleDelete(id) {
    if (!confirm(`Delete employee ${id}? This will also remove their attendance records.`)) return;
    try {
      const res = await api.deleteEmployee(id);
      if (res.ok || res.status === 204) loadEmployees();
      else alert("Failed to delete employee.");
    } catch {
      alert("Error connecting to server.");
    }
  }

  document.getElementById("empForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const alertBox = document.getElementById("formAlert");
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-1"></span> Adding...`;
    alertBox.innerHTML = "";

    const data = {
      id: document.getElementById("empId").value.trim(),
      full_name: document.getElementById("empName").value.trim(),
      email: document.getElementById("empEmail").value.trim(),
      department: document.getElementById("empDept").value,
    };

    try {
      const res = await api.createEmployee(data);
      if (res.ok) {
        alertBox.innerHTML = `<div class="alert alert-success py-2">Employee added successfully!</div>`;
        document.getElementById("empForm").reset();
        loadEmployees();
      } else {
        const err = await res.json();
        alertBox.innerHTML = `<div class="alert alert-danger py-2">${err.detail || "Failed to add employee."}</div>`;
      }
    } catch {
      alertBox.innerHTML = `<div class="alert alert-danger py-2">Error connecting to server.</div>`;
    } finally {
      btn.disabled = false;
      btn.innerHTML = `<i class="bi bi-plus-lg me-1"></i> Add Employee`;
    }
  });

  loadEmployees();
</script>
</body>
</html>
